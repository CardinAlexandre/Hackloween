<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="movie.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
</head>
<body style="background-image: url('https://zupimages.net/up/19/44/1e4y.jpeg');">
<a class="list_button" th:href="@{/list}">List</a>
<section class="movie-container">
    <img th:src="${movieInfos.posterUrl}">
    <h1 th:text="${movieInfos.title}"></h1>
</section>
<div class="button-container">
    <a th:href="@{/movie(id=${movieInfos.id +1},add=${-1})}" class="okignore"><img
            src="https://zupimages.net/up/19/44/hzzs.png"></a>
    <a th:href="@{/movie(id=${movieInfos.id +1},add=${movieInfos.id})}" class="okignore"><img
            src="https://zupimages.net/up/19/44/a8v5.png"></a>
</div>
</body>
</html>
</html>
