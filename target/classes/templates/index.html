<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Wild list</title>
</head>
<body>
    <section></section>
    <div class="connection">
        <form action="#" th:action="@{/movie}" th:object="${movie}" method="get">
            <div class="container">
                <label for="name"><b>Username</b></label>
                <input type="text" id="name" placeholder="Enter Username" name="name" required>

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
